<form method="post">{% csrf_token %}
    {{ form.non_field_errors }}

    <div class="field-wrapper" hidden>
        {{ form.user.errors }}
        <label for="{{ form.user.id_for_label }}" class='form-label'>User:</label>
        {{ form.user }}
    </div>

    <div class="field-wrapper" hidden>
        {{ form.tv_show.errors }}
        <label for="{{ form.tv_show.id_for_label }}" class='form-label'>Tv Show:</label>
        {{ form.tv_show }}
    </div>

    <div style='flex: 1 1 0px'>
        {{ form.status.errors }}
        <label for="{{ form.status.id_for_label }}" class='form-label'>Status:</label>
        {{ form.status }}
    </div>

    <div class="field-wrapper">
        {{ form.comment.errors }}
        <label for="{{ form.comment.id_for_label }}" class='form-label'>Comment:</label>
        {{ form.comment }}
    </div>

    <input class='btn btn-primary' type="button" id="submit" value="Save" style='width: 100%'>
</form>
